<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body{
            font:normal 20pt Arial;
        }
    
    </style>
</head>
<body>

    <script>
        var nome = window.prompt ('Qual é seu nome?')
        document.writeln(`Olá <strong>${nome}</strong>!. Seu nome tem ${nome.length} letras.<br/>`)//<h2> e </h2> faz titulo 
        document.writeln( `Seu nome em maiúscula é ${nome.toUpperCase()}<br/>`)//<strong> e </strong> deixa em negrito
        document.writeln( `Seu nome em minúscula é ${nome.toLowerCase()}<br/>`) //<br/> serve para pular uma linha
    </script>
    
</body>

</html>
